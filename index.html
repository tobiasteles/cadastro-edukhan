<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de voluntário no Edukhan</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Cadastro de voluntário no Edukhan</h1>
  <p id="description">Esse cadastro foi criado para saber mais das suas habilidades e como você pode contribuir com o nosso projeto.</p>
  <form id="survey-form">
    <label id="name-label">Seu nome <input id="name" required placeholder="Nome"></label>
    
    <label id="email-label">Seu email <input id="email" type="email" required placeholder="Email"></label>
    
    <label id="number-label">Sua idade <input id="number" type="number" min="18" max="99" placeholder="Idade"></label>
    
    <label id="phone-label">Seu número de telefone <input id="phone" placeholder="(xx)xxxxx-xxxx"></label>
    
    <fieldset>
      <legend>Qual disciplina você é formado?</legend>
      <select id="dropdown" required>
        <option value="">Selecione uma opção</option>
        <option value="1">Português</option>
        <option value="2">Matemática</option>
        <option value="3">Ciências da natureza (Física, Química, Biologia)</option>
        <option value="4">Língua estrangeira (Inglês, Espanhol, etc.)</option>
        <option value="5">Artes (Música, Artes visuais, Teatro)</option>
        <option value="6">Ciências sociais (História, Geografia, Filosofia, Sociologia)</option>
      </select>
    </fieldset>
    
    <label for="bio">Se não encontrou a sua área, nos diga como pode contribuir:</label>
    <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Eu possuo graduação em..."></textarea>
    
    <fieldset>
      <legend>É de Brasília?</legend>
      <label for="sim"><input id="sim" type="radio" name="location" class="inline" checked value="1"> Sim</label>
      <label for="nao"><input id="nao" type="radio" name="location" class="inline" value="2"> Não</label>
    </fieldset>
    
    <fieldset>
      <legend>Termos e condições</legend>
      <label for="termos-e-condicoes">
        <input type="checkbox" id="termos-e-condicoes" required name="termos-e-condicoes" value="1"> Declaro estar ciente do uso das informações
      </label>
      <label for="autorizacao">
        <input type="checkbox" id="autorizacao" required name="autorizacao" value="2"> Autorizo entrar em contato pelo WhatsApp
      </label>
    </fieldset>
    
    <input id="submit" type="submit" value="Enviar">
  </form>
</body>
</html>
